<body>
  <h1>Fotobox</h1>
  <div class="container">
    <div class="item">
      <input class="itemtemp" type="text" readonly id="total_images" value="{{total_images}}">
      <input class="itemtemp" type="text" readonly id="total_images" value="{{total_collages}}">
      <input class="itemtemp" type="text" readonly id="disk_free">
      <input class="itemtemp" type="text" readonly id="disk_total">
      <input class="itemtemp" type="text" readonly id="disk_percentage">
      <input class="itemtemp" type="text" readonly id="time">


      <input class="itemtemp" type="button" value = "Hole Werte" onclick="OnButtonClickGetValues()">
      <input class="itemtemp" type="text" readonly id="values">
    </div>
    <div class="item" id="coloritem">
      <form method="post">
          Aktuelle Farbe:
        <input type="color" id="color-picker" name="color-picker" onchange="this.form.submit()"/>
        <input style="visibility: hidden;" type="submit" value="Submit">
      </form> 
      <div id="mydiv-color" data-color='{{ color }}'></div>
    </div>

    <div class="item">
      <button onclick="alertBeforeShutdownReboot('shutdown')">Herunterfahren</button>
      <br>
      <button onclick="alertBeforeShutdownReboot('reboot')">Neustarten</button>
    </div>
    <div class="item">
      <button onclick="location.href = '/downloadsingle';">Einzelnes Bild</button>
      <button onclick="location.href = '/download';">Alle Bilder (als .zip)</button>
    </div>
    </div>

        
</div>
