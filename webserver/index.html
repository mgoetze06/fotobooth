<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fotobox</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  
    <script>
        let colorPicker;
        const defaultColor = "{{default_color}}";

        window.addEventListener("load", startup, false);

        function startup() {
        colorPicker = document.querySelector("#color-picker");
        colorPicker.value = defaultColor;
        colorPicker.addEventListener("input", updateFirst, false);
        colorPicker.addEventListener("change", updateAll, false);
        colorPicker.select();
        const p = document.querySelector("body");
            if (p) {
                p.style.background = "{{default_color}}";
            }
        }
        function updateFirst(event) {
            const p = document.querySelector("body");
            if (p) {
                p.style.background = event.target.value;
            }
        }

        function updateAll(event) {
            //document.querySelectorAll("p").forEach((p) => {
            //    p.style.color = event.target.value;
            //});
        }
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }



    </script>
    </head>
<body>
<form method="post" style="margin: auto;">
    <h1>FOTOS: {{total_images}}</h1>
    <label for="color-picker">Select your favorite color:</label>
    <input type="color" id="color-picker" name="color-picker" onchange="this.form.submit()"/>
    <input style="visibility: hidden;" type="submit" value="Submit">
  </form> 
  
</body>
</html>
